buildscript {
    repositories {
        jcenter()
        maven { url "https://maven.google.com" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }
}

apply plugin: 'com.android.library'

android {
    repositories {
        jcenter()
        maven { url "https://maven.google.com" }
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
//            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        androidTest.setRoot('tests')
    }

    defaultConfig {
        versionCode 10002
        versionName "1.0.2"
        minSdkVersion 15
        targetSdkVersion 26
        compileSdkVersion 26
    	buildToolsVersion '26.0.2'
    }

    dependencies {
        api 'com.android.support:appcompat-v7:26.1.0'
        api project(':anthracite-clients-android')
        api 'com.facebook.android:facebook-android-sdk:3.23.1'
        api 'com.github.scribejava:scribejava-apis:3.0.0'
        api 'com.github.scribejava:scribejava-core:3.0.0'
        api 'commons-codec:commons-codec:1.10'
        api 'com.android.support:customtabs:26.1.0'
        api 'com.google.android.gms:play-services-fitness:11.4.2'
        api 'com.google.android.gms:play-services-auth:11.4.2'
    }


    useLibrary 'org.apache.http.legacy'

    lintOptions {
        abortOnError false
    }
}
