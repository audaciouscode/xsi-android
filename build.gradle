buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.library'

android {
    repositories {
        jcenter()
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
//            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        androidTest.setRoot('tests')
    }

    defaultConfig {
        versionCode 10001
        versionName "1.0.1"
        minSdkVersion 15
        targetSdkVersion 25
        compileSdkVersion 25
    }

    dependencies {
        compile 'com.android.support:appcompat-v7:25.2.0'
        compile fileTree(dir: 'libs', include: '*.jar')
        compile project(':anthracite-clients-android')
        compile 'com.facebook.android:facebook-android-sdk:3.23.1'
        compile 'com.github.scribejava:scribejava-apis:3.0.0'
        compile 'com.github.scribejava:scribejava-core:3.0.0'
        compile 'commons-codec:commons-codec:1.10'
        compile 'com.android.support:customtabs:25.2.0'
        compile 'com.google.android.gms:play-services-fitness:10.2.0'
        compile 'com.google.android.gms:play-services-auth:10.2.0'
    }

    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    useLibrary 'org.apache.http.legacy'

    lintOptions {
        abortOnError false
    }
}
